    <style>
        * {

        .card {

            position: relative;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card.flipped {
            background: #e8f4fd;
            border: 2px solid #3498db;
        }

        .card.known {
            background: #d4edda;
            border: 2px solid #48bb78;
            opacity: 0.6;
        }

        .card.known:hover {
            transform: none;
            cursor: default;
        }

        .definition {
            font-size: 1.05em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .proverb {

            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
            line-height: 1.4;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #3498db;
        }

        .card.flipped .proverb {
            display: block;
        }

        .known-badge {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: #48bb78;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .card.known .known-badge {
            display: block;
        }

        .card-actions {
            display: none;
            margin-top: 15px;
            gap: 10px;
        }

        .card.flipped:not(.known) .card-actions {
            display: flex;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            flex: 1;
        }

        .btn-know {
            background: #48bb78;
            color: white;
        }

        .btn-know:hover {
            background: #38a169;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .hint {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #0c5460;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Proverbes Fran√ßais - Mode Invers√© üîÑ</h1>

        <div class="hint">
            üí° Lis la d√©finition et devine le proverbe ! Clique pour v√©rifier.
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="known">0</div>
                <div class="stat-label">‚úÖ Connus</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="remaining">0</div>
                <div class="stat-label">üìù √Ä r√©viser</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="showAll()">üëÄ Tout afficher</button>
            <button class="btn btn-primary" onclick="hideAll()">üôà Tout cacher</button>
            <button class="btn btn-primary" onclick="shuffle()">üîÄ M√©langer</button>
            <button class="btn btn-danger" onclick="resetProgress()">üîÑ Recommencer</button>
        </div>

        <div class="cards-grid" id="cardsContainer"></div>
    </div>

    <script>
        // üìö LISTE DES PROVERBES (invers√©: d√©finition visible, proverbe cach√©)
        const proverbs = [
            {
                definition: "Plus on go√ªte √† quelque chose, plus on en a envie ‚Äî le d√©sir ou la motivation na√Æt souvent avec l'action.",
                proverb: "L'app√©tit vient en mangeant."
            },
            {
                definition: "Quand on s'absente, on risque de perdre ce qu'on occupait ou poss√©dait.",
                proverb: "Qui va √† la chasse perd sa place."
            },
            {
                definition: "Celui qui commet de petits vols est capable d'en faire de plus grands ; le mal commence petit.",
                proverb: "Qui vole un ≈ìuf vole un b≈ìuf."
            },
            {
                definition: "Une personne pr√©venue ou inform√©e est mieux pr√©par√©e et donc plus efficace.",
                proverb: "Un homme averti en vaut deux."
            },
            {
                definition: "√Ä force de r√©p√©ter une action risqu√©e, on finit par avoir des ennuis.",
                proverb: "Tant va la cruche √† l'eau qu'√† la fin elle se casse."
            },
            {
                definition: "Peu importe d'o√π vient l'argent, on l'accepte sans scrupule / la richesse ne garantit pas la joie.",
                proverb: "L'argent n'a pas d'odeur / ne fait pas le bonheur."
            },
            {
                definition: "Ceux qui rendent service aux autres n√©gligent souvent leurs propres besoins.",
                proverb: "Les cordonniers sont les plus mal chauss√©s."
            },
            {
                definition: "Dormir fait oublier la faim ou les soucis ; le sommeil remplace temporairement le besoin de manger.",
                proverb: "Qui dort d√Æne."
            },
            {
                definition: "La joie est parfois de courte dur√©e ; la situation peut vite se renverser.",
                proverb: "Tel qui rit vendredi pleurera dimanche."
            },
            {
                definition: "Pour atteindre un but, certains estiment que tous les moyens sont bons, m√™me les plus discutables.",
                proverb: "La fin justifie les moyens."
            },
            {
                definition: "Une rumeur ou un soup√ßon cache souvent une part de v√©rit√©.",
                proverb: "Il n'y a pas de fum√©e sans feu."
            },
            {
                definition: "Les apparences sont trompeuses : on ne doit pas juger quelqu'un √† son apparence.",
                proverb: "L'habit ne fait pas le moine."
            },
            {
                definition: "Il faut savoir √©conomiser ses forces ou ses ressources si l'on veut aller loin.",
                proverb: "Qui veut voyager loin m√©nage sa monture."
            },
            {
                definition: "Le repos aide √† r√©fl√©chir / dans l'obscurit√©, les diff√©rences disparaissent.",
                proverb: "La nuit porte conseil / tous les chats sont gris."
            },
            {
                definition: "L'absence fait souvent diminuer l'attachement ou l'amour.",
                proverb: "Loin des yeux, loin du c≈ìur."
            },
            {
                definition: "On critique ou on oublie facilement ceux qui ne sont pas l√† pour se d√©fendre.",
                proverb: "Les absents ont toujours tort."
            },
            {
                definition: "Il vaut mieux agir calmement et au bon moment que se pr√©cipiter inutilement.",
                proverb: "Rien ne sert de courir, il faut partir √† point."
            },
            {
                definition: "Les mauvaises actions entra√Ænent de graves cons√©quences.",
                proverb: "Qui s√®me le vent r√©colte la temp√™te."
            },
            {
                definition: "Ensemble, on est plus fort que seul ; la solidarit√© rend plus efficace.",
                proverb: "L'union fait la force."
            },
            {
                definition: "Celui qui voulait tromper se fait pi√©ger √† son tour.",
                proverb: "Tel est pris qui croyait prendre."
            },
            {
                definition: "Celui qui triomphe √† la fin a le dernier mot et peut se r√©jouir √† juste titre.",
                proverb: "Rira bien qui rira le dernier."
            },
            {
                definition: "Une perte peut √™tre compens√©e largement par la suite ; il ne faut pas d√©sesp√©rer.",
                proverb: "Un de perdu, dix de retrouv√©s."
            },
            {
                definition: "Les personnes qui ont des points communs s'attirent naturellement.",
                proverb: "Qui se ressemble s'assemble."
            },
            {
                definition: "Il faut d'abord agir par soi-m√™me pour m√©riter ou provoquer l'aide ext√©rieure.",
                proverb: "Aide-toi, le ciel t'aidera."
            }
        ];

        let knownWords = new Set();

        function createCard(item, index) {
            return `
                <div class="card" id="card-${index}" onclick="flipCard(${index})">
                    <div class="known-badge">‚úÖ Connu</div>
                    <div class="definition">${item.definition}</div>
                    <div class="proverb">‚û°Ô∏è ${item.proverb}</div>
                    <div class="card-actions">
                        <button class="btn-small btn-know" onclick="markAsKnown(event, ${index})">
                            ‚úÖ Je connais !
                        </button>
                    </div>
                </div>
            `;
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = proverbs.map((item, index) => createCard(item, index)).join('');
            updateStats();
        }

        function flipCard(index) {
            const card = document.getElementById(`card-${index}`);
            if (!card.classList.contains('known')) {
                card.classList.toggle('flipped');
            }
        }

        function markAsKnown(event, index) {
            event.stopPropagation();
            const card = document.getElementById(`card-${index}`);
            card.classList.add('known');
            knownWords.add(index);
            updateStats();
        }

        function updateStats() {
            const total = proverbs.length;
            const known = knownWords.size;
            const remaining = total - known;
            const percentage = Math.round((known / total) * 100);

            document.getElementById('total').textContent = total;
            document.getElementById('known').textContent = known;
            document.getElementById('remaining').textContent = remaining;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressFill').textContent = percentage + '%';
        }

        function showAll() {
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('known')) {
                    card.classList.add('flipped');
                }
            });
        }

        function hideAll() {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
            });
        }

        function shuffle() {
            const array = [...proverbs];
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            proverbs.length = 0;
            proverbs.push(...array);
            renderCards();
        }

        function resetProgress() {
            if (confirm('Es-tu s√ªr de vouloir recommencer ? Tu vas perdre ta progression.')) {
                knownWords.clear();
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('flipped', 'known');
                });
                updateStats();
            }
        }

        // Initialisation
        renderCards();
    </script>
</body>
</html>
