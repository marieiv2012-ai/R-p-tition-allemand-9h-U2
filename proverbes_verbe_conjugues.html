<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©vision Allemand - Proverbes et Conjugaison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .progress-bar {
            background: white;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .progress-fill {
            height: 30px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .card.known {
            background: #e8f5e9;
            border: 3px solid #4CAF50;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .known-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .known-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .card.known .known-btn {
            background: #ff9800;
        }

        .card.known .known-btn:hover {
            background: #f57c00;
        }

        .proverb {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .verb-info {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }

        .conjugation {
            font-size: 1.4em;
            color: #764ba2;
            font-weight: bold;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .conjugation.hidden {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: transparent;
            user-select: none;
            position: relative;
        }

        .conjugation.hidden::after {
            content: "üëÜ Clique pour r√©v√©ler üëÜ";
            position: absolute;
            color: white;
            font-size: 0.8em;
            font-weight: normal;
        }

        .reset-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .emoji {
            font-size: 1.5em;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá´üá∑‚û°Ô∏èüá©üá™ Proverbes fran√ßais et leur conjugaison üá©üá™</h1>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar">0 / 0 verbes ma√Ætris√©s üéØ</div>
        </div>

        <div class="cards-grid" id="cardsContainer"></div>

        <button class="reset-btn" onclick="resetProgress()">
            üîÑ Tout r√©initialiser üîÑ
        </button>
    </div>

    <script>
        // ‚≠ê TON VOCABULAIRE DES PROVERBES ‚≠ê
        const vocabulary = [
            // Pr√§sens
            {proverb: "Quand on veut, on peut", verb: "wollen (vouloir)", tense: "Pr√§sens", conjugation: "ich will, du willst, er/sie/es will, wir wollen, ihr wollt, sie wollen", category: "Pr√§sens"},
            {proverb: "L'occasion fait le larron", verb: "machen (faire)", tense: "Pr√§sens", conjugation: "ich mache, du machst, er/sie/es macht, wir machen, ihr macht, sie machen", category: "Pr√§sens"},
            {proverb: "Tout vient √† point √† qui sait attendre", verb: "kommen (venir)", tense: "Pr√§sens", conjugation: "ich komme, du kommst, er/sie/es kommt, wir kommen, ihr kommt, sie kommen", category: "Pr√§sens"},
            {proverb: "Qui ne risque rien n'a rien", verb: "haben (avoir)", tense: "Pr√§sens", conjugation: "ich habe, du hast, er/sie/es hat, wir haben, ihr habt, sie haben", category: "Pr√§sens"},
            {proverb: "La nuit porte conseil", verb: "bringen (apporter)", tense: "Pr√§sens", conjugation: "ich bringe, du bringst, er/sie/es bringt, wir bringen, ihr bringt, sie bringen", category: "Pr√§sens"},
            
            // Perfekt
            {proverb: "Chose promise, chose due", verb: "versprechen (promettre)", tense: "Perfekt", conjugation: "ich habe versprochen, du hast versprochen, er/sie/es hat versprochen, wir haben versprochen, ihr habt versprochen, sie haben versprochen", category: "Perfekt"},
            {proverb: "Qui dort d√Æne", verb: "schlafen (dormir)", tense: "Perfekt", conjugation: "ich habe geschlafen, du hast geschlafen, er/sie/es hat geschlafen, wir haben geschlafen, ihr habt geschlafen, sie haben geschlafen", category: "Perfekt"},
            {proverb: "C'est en forgeant qu'on devient forgeron", verb: "werden (devenir)", tense: "Perfekt", conjugation: "ich bin geworden, du bist geworden, er/sie/es ist geworden, wir sind geworden, ihr seid geworden, sie sind geworden", category: "Perfekt"},
            {proverb: "Tout est bien qui finit bien", verb: "enden (finir)", tense: "Perfekt", conjugation: "ich habe geendet, du hast geendet, er/sie/es hat geendet, wir haben geendet, ihr habt geendet, sie haben geendet", category: "Perfekt"},
            
            // Pr√§teritum
            {proverb: "Il n'y a que la v√©rit√© qui blesse", verb: "sein (√™tre)", tense: "Pr√§teritum", conjugation: "ich war, du warst, er/sie/es war, wir waren, ihr wart, sie waren", category: "Pr√§teritum"},
            {proverb: "Rome ne s'est pas faite en un jour", verb: "werden (devenir)", tense: "Pr√§teritum", conjugation: "ich wurde, du wurdest, er/sie/es wurde, wir wurden, ihr wurdet, sie wurden", category: "Pr√§teritum"},
            {proverb: "Qui vivra verra", verb: "haben (avoir)", tense: "Pr√§teritum", conjugation: "ich hatte, du hattest, er/sie/es hatte, wir hatten, ihr hattet, sie hatten", category: "Pr√§teritum"},
            
            // Futur
            {proverb: "Demain il fera jour", verb: "sein (√™tre)", tense: "Futur", conjugation: "ich werde sein, du wirst sein, er/sie/es wird sein, wir werden sein, ihr werdet sein, sie werden sein", category: "Futur"},
            {proverb: "Apr√®s la pluie, le beau temps", verb: "kommen (venir)", tense: "Futur", conjugation: "ich werde kommen, du wirst kommen, er/sie/es wird kommen, wir werden kommen, ihr werdet kommen, sie werden kommen", category: "Futur"},
            {proverb: "Qui s√®me le vent r√©colte la temp√™te", verb: "ernten (r√©colter)", tense: "Futur", conjugation: "ich werde ernten, du wirst ernten, er/sie/es wird ernten, wir werden ernten, ihr werdet ernten, sie werden ernten", category: "Futur"}
        ];

        // ‚õî NE TOUCHE PAS AU CODE EN DESSOUS ‚õî
        let knownWords = new Set();
        
        // Charger la progression sauvegard√©e
        const savedProgress = localStorage.getItem('proverbesProgress');
        if (savedProgress) {
            knownWords = new Set(JSON.parse(savedProgress));
        }

        function createCard(word, index) {
            const card = document.createElement('div');
            card.className = `card ${knownWords.has(index) ? 'known' : ''}`;
            card.innerHTML = `
                <div class="card-header">
                    <span class="category">${word.category}</span>
                    <button class="known-btn" onclick="toggleKnown(${index}, event)">
                        ${knownWords.has(index) ? '‚Ü©Ô∏è √Ä revoir' : '‚úÖ Je sais'}
                    </button>
                </div>
                <div class="proverb">üìñ ${word.proverb}</div>
                <div class="verb-info">üî§ ${word.verb} - ${word.tense}</div>
                <div class="conjugation hidden" id="conj-${index}" onclick="revealConjugation(${index})">
                    ${word.conjugation}
                </div>
            `;
            return card;
        }

        function revealConjugation(index) {
            const conjElement = document.getElementById(`conj-${index}`);
            conjElement.classList.toggle('hidden');
        }

        function toggleKnown(index, event) {
            event.stopPropagation();
            if (knownWords.has(index)) {
                knownWords.delete(index);
            } else {
                knownWords.add(index);
            }
            saveProgress();
            renderCards();
        }

        function saveProgress() {
            localStorage.setItem('proverbesProgress', JSON.stringify([...knownWords]));
        }

        function updateProgressBar() {
            const total = vocabulary.length;
            const known = knownWords.size;
            const percentage = total > 0 ? (known / total) * 100 : 0;
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = `${known} / ${total} verbes ma√Ætris√©s üéØ`;
            
            if (percentage === 100) {
                progressBar.textContent = 'üéâ BRAVO ! Tous les verbes ma√Ætris√©s ! üéâ';
            }
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            vocabulary.forEach((word, index) => {
                container.appendChild(createCard(word, index));
            });
            
            updateProgressBar();
        }

        function resetProgress() {
            if (confirm('‚ö†Ô∏è Veux-tu vraiment tout r√©initialiser ? Tu devras recommencer depuis le d√©but ! üòÖ')) {
                knownWords.clear();
                saveProgress();
                renderCards();
                
                // Cacher toutes les conjugaisons
                vocabulary.forEach((_, index) => {
                    const conjElement = document.getElementById(`conj-${index}`);
                    if (conjElement) {
                        conjElement.classList.add('hidden');
                    }
                });
            }
        }

        // Initialisation
        renderCards();
    </script>
</body>
</html>
