                    <div class="verb-info">

                    </div>
                    <div class="conjugated-verb">‚û°Ô∏è ${item.conjugated}</div>
                    <div class="card-actions">
                        <button class="btn-small btn-know" onclick="markAsKnown(event, ${index})">
                            ‚úÖ Je connais !
                        </button>
                    </div>
                </div>
            `;
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = conjugations.map((item, index) => createCard(item, index)).join('');
            updateStats();
        }

        function flipCard(index) {
            const card = document.getElementById(`card-${index}`);
            if (!card.classList.contains('known')) {
                card.classList.toggle('flipped');
            }
        }

        function markAsKnown(event, index) {
            event.stopPropagation();
            const card = document.getElementById(`card-${index}`);
            card.classList.add('known');
            knownWords.add(index);
            updateStats();
        }

        function updateStats() {
            const total = conjugations.length;
            const known = knownWords.size;
            const remaining = total - known;
            const percentage = Math.round((known / total) * 100);

            document.getElementById('total').textContent = total;
            document.getElementById('known').textContent = known;
            document.getElementById('remaining').textContent = remaining;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressFill').textContent = percentage + '%';
        }

        function showAll() {
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('known')) {
                    card.classList.add('flipped');
                }
            });
        }

        function hideAll() {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
            });
        }

        function shuffle() {
            const array = [...conjugations];
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            conjugations.length = 0;
            conjugations.push(...array);
            renderCards();
        }

        function resetProgress() {
            if (confirm('Es-tu s√ªr de vouloir recommencer ? Tu vas perdre ta progression.')) {
                knownWords.clear();
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('flipped', 'known');
                });
                updateStats();
            }
